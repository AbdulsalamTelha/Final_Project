<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Departments</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Departments List</h1>
        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white rounded-lg shadow-md overflow-hidden">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="p-4 text-left">ID</th>
                        <th class="p-4 text-left">Name</th>
                        <th class="p-4 text-left">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr class="border-b">
                        <td class="p-4">{{ department.id }}</td>
                        <td class="p-4 font-bold">{{ department.name }}</td>
                        <td class="p-4">
                            {% if department.status == True %}
                            <span class="text-green-600 font-semibold">Active</span>
                            {% else %}
                            <span class="text-red-600 font-semibold">Inactive</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center p-4 text-gray-500">No departments found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
