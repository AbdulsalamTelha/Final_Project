<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Update File</title>
</head>
<body class="bg-gradient-to-r from-blue-50 via-gray-50 to-purple-50 min-h-screen flex items-center justify-center">

    <div class="absolute top-1 left-0 right-0 max-w-3xl mx-auto px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 rounded-lg text-white text-center 
                            {% if message.tags == 'error' %} bg-red-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
<div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-4">Edit File</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="4"
                      class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 p-3">{{ file.description }}</textarea>
        </div>

        <!-- Course -->
        <div>
            <label for="course" class="block text-sm font-semibold text-gray-700 mb-2">Course</label>
            <select id="course" name="course"
                    class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 p-3">
                {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == file.course.id %}selected{% endif %}>
                    {{ course.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- File Upload -->
        <div>
            <label for="file" class="block text-sm font-semibold text-gray-700 mb-2">Upload New File</label>
            <input type="file" id="file" name="file"
                   class="w-full text-sm text-gray-600 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 p-3">
            <p class="text-sm text-gray-500 mt-2">Current File: 
                <a href="{{ file.file.url }}" target="_blank" class="text-blue-500 underline hover:text-blue-700">{{ file.file.name }}</a>
            </p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                Save Changes
            </button>
            <a href="{% url 'courses_with_books' %}" class="bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-600 focus:ring-2 focus:ring-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
