<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h1>

        {% if error %}
            <div class="mb-4 text-red-500 text-center">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                    <i class="fas fa-user text-gray-400 mr-3"></i>
                    <input type="text" id="username" name="username" class="w-full text-gray-700 focus:outline-none" required placeholder="Enter your username">
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                    <i class="fas fa-lock text-gray-400 mr-3"></i>
                    <input type="password" id="password" name="password" class="w-full text-gray-700 focus:outline-none" required placeholder="Enter your password">
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <label for="remember" class="ml-2 text-gray-700 text-sm font-semibold">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none transition duration-200">
                Login
            </button>
        </form>
        <!-- Request Account Link -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'request_account' %}" class="text-blue-500 hover:underline">Request an account</a>
            </p>
        </div>
    </div>
    </div>

    <!-- Script to save username and password -->
    <script>
        // استرجاع القيم إذا كانت محفوظة
        window.onload = function () {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            const rememberChecked = localStorage.getItem('remember') === 'true';

            if (savedUsername && savedPassword && rememberChecked) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('remember').checked = true;
            }
        };

        // حفظ القيم إذا تم تحديد "تذكرني"
        document.querySelector('form').addEventListener('submit', function () {
            const remember = document.getElementById('remember').checked;
            if (remember) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                localStorage.setItem('remember', true);
            } else {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                localStorage.setItem('remember', false);
            }
        });
    </script>
</body>
</html>
