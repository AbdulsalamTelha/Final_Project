{%extends "base.html" %}

{%block title%}Login{%endblock title%}

{% block content %}
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h1>

        <form method="post">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                    <i class="fas fa-user text-gray-400 mr-3"></i>
                    <input type="text" id="username" name="username" class="w-full text-gray-700 focus:outline-none"  placeholder="Enter your username" autofocus>
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2">
                    <i class="fas fa-lock text-gray-400 mr-3"></i>
                    <input type="password" id="password" name="password" class="w-full text-gray-700 focus:outline-none"  placeholder="Enter your password">
                    <i class="fas fa-eye text-gray-400 ml-3 cursor-pointer"
                        onclick="toggleOneFieldPasswordVisibility('password', this)"></i>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <label for="remember" class="ml-2 text-gray-700 text-sm font-semibold">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none transition duration-200">
                Login
            </button>
        </form>

        <!-- Request Account Link -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'request_account' %}" class="text-blue-500 hover:underline">Request an account</a>
            </p>
        </div>

         <!--Reset Password-->
         <div class="mt-4 text-center">
            <a href="{% url 'request_otp' %}" class="text-blue-500 hover:text-blue-700 text-sm">
                Forgot Password?
            </a>
        </div>
    </div>
</div>
{% endblock content %}
