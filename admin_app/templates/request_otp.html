{%extends "base.html" %}

{%block title%}Request OTP{%endblock title%}

{% block content %}
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Request OTP</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Enter your username" autofocus
                       class="w-full px-4 py-2 border dark:bg-gray-800 
                        {% if errors.username %} border-red-500 dark:border-red-400 focus:ring-red-200 dark:focus:ring-red-400 
                        {% else %} border-gray-300 dark:border-gray-500 focus:ring-blue-500 dark:focus:ring-gray-400 {% endif %} 
                        rounded-lg focus:outline-none focus:ring-2">
                {% if errors.username %}
                    <p class="text-red-600 dark:text-red-400 text-sm mt-0">{{ errors.username }}</p>
                {% endif %}
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Send OTP
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 text-sm">
                Back to login
            </a>
        </div>
    </div>
</div>
{% endblock content %}
