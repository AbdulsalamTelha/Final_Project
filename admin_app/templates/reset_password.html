{%extends "base.html" %}

{%block title%}Reset Password{%endblock title%}

{% block content %}
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            <!-- New Password Field -->
            <div class="mb-4 relative">
                <input type="password" name="new_password" id="new_password" placeholder="Enter new password" autofocus
                       class="w-full px-4 py-2 border dark:bg-gray-800 
                       {% if errors.new_password %} border-red-500 dark:border-red-400 focus:ring-red-200 dark:focus:ring-red-400 
                       {% else %} border-gray-300 dark:border-gray-500 focus:ring-blue-500 dark:focus:ring-gray-400 {% endif %} 
                       rounded-lg focus:outline-none focus:ring-2 pr-10">
                <i class="fas fa-eye absolute right-4 top-3 text-gray-400 cursor-pointer"
                    onclick="toggleOneFieldPasswordVisibility('new_password', this)"></i>
                {% if errors.new_password %}
                    <p class="text-red-600 dark:text-red-400 text-sm mt-0">{{ errors.new_password }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock content %}
