<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Library</title>
</head>
<body>
    <h1>Student Library</h1>
    {% for file in files %}
        <p>{{ file.name }} - {{ file.description }}</p>
    {% empty %}
        <p>No files found.</p>
    {% endfor %}
</body>
</html>
