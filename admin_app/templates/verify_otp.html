{%extends "base.html" %}

{%block title%}Verify OTP{%endblock title%}


{% block content %}
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Verify OTP</h1>
        
        <input type="hidden" id="time-left" value="{{ time_left|default:300 }}">
        
        <form method="post" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="otp" placeholder="Enter OTP" autofocus
                        class="w-full px-4 py-2 border dark:bg-gray-800 
                        {% if errors.otp %} border-red-500 dark:border-red-400 focus:ring-red-200 dark:focus:ring-red-400 
                        {% else %} border-gray-300 dark:border-gray-500 focus:ring-blue-500 dark:focus:ring-gray-400 {% endif %} 
                        rounded-lg focus:outline-none focus:ring-2">
                {% if errors.otp %}
                    <p class="text-red-600 dark:text-red-400 text-sm mt-0">{{ errors.otp }}</p>
                {% endif %}
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Verify OTP
            </button>
        </form>

        <!-- Resend OTP Button -->
        <form method="post" action="{% url 'resend_otp' %}" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            <button type="submit" id="resend-button"
                    class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition duration-200"
                    style="display: none;"> <!-- Initially hidden -->
                Resend OTP
            </button>
        </form>

        <!-- Timer and Error Messages -->
        <p class="text-center mt-4">Time remaining: <span id="timer" class="font-bold"></span></p>

        <div class="mt-4 text-center">
            <a href="{% url 'request_otp' %}" class="text-blue-500 hover:text-blue-700 text-sm">
                Back to Request OTP
            </a>
        </div>
    </div>
</div>
{% endblock content %}
